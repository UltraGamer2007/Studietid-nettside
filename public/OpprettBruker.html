    <title>Opprett Bruker</title>

        <h1>Opprett Bruker</h1>

            <label>

            <br>
            <input type="submit" value="Opprett Bruker">
        </form>
        <a href="/">Tilbake til innlogging</a>
    </div>
</body>
</html>
